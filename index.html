<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form id="calculator-container">
        <div id="display-numbers">
            <input id="display">
                
            </input>
        </div>
        <div id="keyboard">
            <button class="util">AC</button>
            <button class="util">LP</button>
            <button class="util equal">=</button>
            <button class="operator op1">/</button>
            <button class="operator op2">*</button>
            <button class="operator op3">-</button>
            <button class="operator op4">+</button>
            <button class="number num0">0</button>
            <button class="number num1">1</button>
            <button class="number num2">2</button>
            <button class="number num3">3</button>
            <button class="number num4">4</button>
            <button class="number num5">5</button>
            <button class="number num6">6</button>
            <button class="number num7">7</button>
            <button class="number num8">8</button>
            <button class="number num9">9</button>
        </div>
        <h3 id="error"></h3>
    </form>
</body>
</html>
